PLG_SYSTEM_FREEGEOIP_DESC="<a href="_QQ_"http://betweenbrain.com/"_QQ_" target="_QQ_"_blank"_QQ_"><img src="_QQ_"http://betweenbrain.com/images/logo.png"_QQ_" /></a><p class="_QQ_"clear"_QQ_">Seemlessly integrates the <a href="_QQ_"http://freegeoip.net/"_QQ_" target="_QQ_"_blank"_QQ_">freegeoip.net</a> public REST API geolocation service with your Joomla website.</p><p>Once installed and auto-enabled, the plugin will request IP address based gelocation information from your site's visitors and add that information to their Joomla user session. Access that information as follows <code>$session = JFactory::getSession(); $session->get('freegeoip_ip');</code></p><p>Available session variables are:<ul><li>freegeoip_ip</li><li>freegeoip_country_code</li><li>freegeoip_country_name</li><li>freegeoip_region_code</li><li>freegeoip_region_name<li>freegeoip_city</li></li><li>freegeoip_zipcode</li><li>freegeoip_latitude</li><li>freegeoip_longitude</li><li>freegeoip_metro_code</li><li>freegeoip_area_code</li></ul><p>API usage is limited to 10,000 queries per hour. After reaching this limit, all requests will result in HTTP 403 (Forbidden) until the roll over.</p><p>Visit <a href="_QQ_"http://freegeoip.net/"_QQ_" target="_QQ_"_blank"_QQ_">freegeoip.net</a> for more information about their service and how you can host your own instance of this system.<p>"
